scan_family_base: scan_data/scannet_default_fix_xyz_gs_preprocessed
rscan_base: scan_data/3rscan_3dgs_mcmc_depth_true/grid1mm_chunk6x6_stride3x3

alignment_base: annotations/alignment
instruction_base: annotations/instruction

max_obj_len: ${dataset_wrapper_args.max_obj_len}
num_points: 4096
img_size: [224, 224]

gs_obj_scene_cap:
  rscan_base: ${data.rscan_base}
  scannet_base: ${data.scan_family_base}
  anno_dir: ${data.alignment_base}/obj_scene_caption
  max_obj_len: ${data.max_obj_len}
  num_points: ${data.num_points}

